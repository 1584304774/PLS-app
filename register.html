<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>register</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<img src="images/register.jpg"/>
		<form action="" method="post">
			<p><em>昵称：</em><input type="text" id="uname"/><span id="s1">*</span></p>
			<p><em>手机号：</em><input type="text" id="phone"/><span id="s2">*</span></p>
			<p><em>邮箱号：</em><input type="text" id="uemail"/><span id="s3">*</span></p>
			<p><em>密码：</em><input type="password" id="pwd"/><span id="s4">*</span></p>
			<p><em>确认密码：</em><input type="password" id="surepwd"/><span id="s5">*</span></p>
			<p><input type="button" value="注册" id="submit"/></p>
			<p><span id="s6">请耐心完成注册!</span></p>
		</form>
	</body>
</html>
<script src="js/cookie.js"></script>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
