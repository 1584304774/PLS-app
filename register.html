<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>register</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<link rel="stylesheet" type="text/css" href="iconfont3/iconfont.css" />
	</head>

	<body>
		<img src="images/register.jpg" />
		<form>
			<p>
				<i class="iconfont icon-xingmingyonghumingnicheng"></i>
				<label for="uname">昵称：</label>
				<input type="text" id="uname" />
				<span id="s1"></span>
			</p>
			<p>
				<i class="iconfont icon-shouji"></i>
				<label for="phone">手机号：</label>
				<input type="text" id="phone" />
				<span id="s2"></span>
			</p>
			<p>
				<i class="iconfont icon-youxiang"></i>
				<label for="uemail">邮箱号：</label>
				<input type="text" id="uemail" />
				<span id="s3"></span>
			</p>
			<p>
				<i class="iconfont icon-mima"></i>
				<label for="pwd">密码：</label>
				<input type="password" id="pwd" />
				<span id="s4"></span>
			</p>
			<p>
				<i class="iconfont icon-querenmima"></i>
				<label for="surepwd">确认密码：</label>
				<input type="password" id="surepwd" />
				<span id="s5"></span>
			</p>
			<p>
				<i class="iconfont icon-xingbie"></i>
				<label>性别：</label>
				<input type="radio" name="sex" id="male" value="男" /><label for="male">男</label>
				<input type="radio" name="sex" id="female" value="女" /><label for="female">女</label>
			</p>
			<p>
				<i class="iconfont icon-shengriliwu"></i>
				<label for="birth">生辰八字：</label>
				<input type="text" id="birth" />
				<span id="s7"></span>
			</p>
			<p>
				<input type="button" id="submit" value="注册" />
			</p>
			<p>
				<span id="s6">请耐心完成注册!</span>
			</p>
		</form>
	</body>

</html>
<script src="js/cookie.js"></script>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
