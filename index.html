<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>PLS-app</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont1/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont2/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont4/iconfont.css"/>
	</head>
	<body>
		<!--隐藏的个人信息版块-->
		<div id="personal">
			<h2>您的个人信息如下：</h2>
			<h2>昵称：<span></span></h2>
			<h2>手机号：<span></span></h2>
			<h2>邮箱号：<span></span></h2>
			<h2>密码：<span></span></h2>
			<h2>性别：<span></span></h2>
			<h2>生辰八字：<span></span></h2>
			<h3>欢迎使用个人生活作息APP</h3>
			<h3>这是一个有格调的APP~~</h3>
			<h3>这也是一个放松的地方~~</h3>
			<p><a href="start.html">没信息!?还没注册呢~</a></p>
			<p><i class="iconfont icon-shezhi2"></i></p>
		</div>
		<!--隐藏的设置页面-->
		<div id="setup">
			<p>
				<h4>您的个人信息如下：</h4>
			</p>
			<p>
				<label for="uname">昵称：</label>
				<input type="text" id="uname" />
			</p>
			<p>
				<label for="phone">手机号：</label>
				<input type="text" id="phone"/>
			</p>
			<p>
				<label for="uemail">邮箱号：</label>
				<input type="text" id="uemail"/>
			</p>
			<p>
				<label for="pwd">密码：</label>
				<input type="text" id="pwd"/>
			</p>
			<p>
				<label for="sex">性别：</label>
				<input type="text" id="sex"/>
			</p>
			<p>
				<label for="birth">生辰八字：</label>
				<input type="text" id="birth"/>
			</p>
			<p>
				<h2>确认修改</h2>
			</p>
			<p>
				<h2>退出登录</h2>
			</p>
			<p>
				<h2>注销账号</h2>
			</p>
		</div>
		
		<!--header-->
		<header>
			<div id="portrait">
				<i class="iconfont icon-wode"></i>
			</div>
			<h2>社交圈</h2>
			<div id="plus">
				<i class="iconfont icon-jiahao"></i>
				<div id="plusSmall">
					<h4>百度一下</h4>
					<h4>腾讯新闻</h4>
					<h4>网易资讯</h4>
				</div>
			</div>
		</header>
		
		
		<!--section-->
		<div id="tab">
			<!--社交圈版块-->
			<section style="background: #f00;z-index: 1;">
				<div class="banner">
					<ul>
						<a href="javascript:;">
							<li style="z-index: 5;">
								<img src="images/xiuxian1.jpg" alt="xiuxian1" />
							</li>
						</a>
						<a href="javascript:;">
							<li style="z-index: 4;">
								<img src="images/xiuxian2.jpg" alt="xiuxian2" />
							</li>
						</a>
						<a href="javascript:;">
							<li style="z-index: 3;">
								<img src="images/xiuxian3.jpg" alt="xiuxian3" />
							</li>
						</a>
						<a href="javascript:;">
							<li style="z-index: 2;">
								<img src="images/xiuxian4.jpg" alt="xiuxian4" />
							</li>
						</a>
						<a href="javascript:;">
							<li style="z-index: 1;">
								<img src="images/xiuxian5.jpg" alt="xiuxian5" />
							</li>
						</a>
					</ul>
					<ol style="z-index: 10;">
						<li class="current"></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ol>
				</div>
			</section>
			
			<!--休闲养生版块-->
			<section style="background: #ff0;">
				<article>
					
				</article>
			</section>
			
			<!--缓压版块-->
			<section style="background: #0ff;">
				<article>
					
				</article>
			</section>
			
			<!--上班模式版块-->
			<section style="background: #f0f;">
				<article>
					
				</article>
			</section>
		
			<!--footer-->
			<footer>
				<div id="social" class="active">
					<i class="iconfont icon-community"></i>
					<em>社交圈</em>
				</div>
				<div id="leisure">
					<i class="iconfont icon-xiuxiankafeiyule"></i>
					<em>休闲养生</em>
				</div>
				<div id="slowPressure">
					<i class="iconfont icon-shuji"></i>
					<em>缓压</em>
				</div>
				<div id="work">
					<i class="iconfont icon-34"></i>
					<em>上班模式</em>
				</div>
			</footer>
		</div>
	</body>
</html>
<script src="js/index.js"></script>
<script src="js/common.js"></script>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/cookie.js"></script>
