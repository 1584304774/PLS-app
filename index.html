<!DOCTYPE html>

		<title>PLS-app</title>

	<body>
		<!--隐藏的个人信息版块-->
		<div id="personal">
			<h2>您的个人信息如下：</h2>
			<h2>昵称：<span></span></h2>
			<h2>手机号：<span></span></h2>
			<h2>邮箱号：<span></span></h2>
			<h2>密码：<span></span></h2>
			<h2>性别：<span></span></h2>
			<h2>生辰八字：<span></span></h2>
			<h3>欢迎使用个人生活作息APP</h3>
			<h3>这是一个有格调的APP~~</h3>
			<h3>这也是一个放松的地方~~</h3>
			<p>
				<a href="start.html">没信息!?还没注册呢~</a>
			</p>
			<p><i class="iconfont icon-shezhi2"></i></p>
		</div>
		<!--隐藏的设置页面-->
		<div id="setup">
			<p>
				<h4>您的个人信息如下：</h4>
			</p>
			<p>
				<label for="uname">昵称：</label>
				<input type="text" id="uname" />
			</p>
			<p>
				<label for="phone">手机号：</label>
				<input type="text" id="phone" />
			</p>
			<p>
				<label for="uemail">邮箱号：</label>
				<input type="text" id="uemail" />
			</p>
			<p>
				<label for="pwd">密码：</label>
				<input type="text" id="pwd" />
			</p>
			<p>
				<label for="sex">性别：</label>
				<input type="text" id="sex" />
			</p>
			<p>
				<label for="birth">生辰八字：</label>
				<input type="text" id="birth" />
			</p>
			<p>
				<h2>确认修改</h2>
			</p>
			<p>
				<h2>退出登录</h2>
			</p>
			<p>
				<h2>注销账号</h2>
			</p>
		</div>

		<!--header-->
		<header>
			<div id="portrait">
				<i class="iconfont icon-wode"></i>
			</div>
			<h2>社交圈</h2>
			<div id="plus">
				<i class="iconfont icon-jiahao"></i>
				<div id="plusSmall">

					<h4>腾讯新闻</h4>

			</div>
